<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NOTES APP</title>
  </head>
  <body>
    <h2>Take notes</h2>
    <input id="search" type="text" placeholder="todo" />
    <div id="notes"></div>
    <button id="create-button">create note</button>
    <select id="drop_down">
        <option value="sortEdited">Sort by last edited</option>
        <option value="sortCreated">Sort by recently created</option>
        <option value="sortAlphabetic">Sort by alphabetically</option>
    </select>
    <script src="./note-functions.js"></script>
    <script type="text/javascript" src="./noteapp.js"></script>
  </body>
</html>
